import:
    - ~/.config/alacritty/dracula.yml

font:
    normal:
        family: "MesloLGS NF"

env:
    TERM: xterm-256color

window:
    dimensions:
        columns: 160
        lines: 48

    padding:
        x: 8
        y: 8

    opacity: 1.0
    dynamic_padding: false
    dynamic_title: true
    decorations: full

draw_bold_text_with_bright_colors: true
live_config_reload: true
